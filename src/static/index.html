<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <button id="connect-button">Connect</button>
            <button id="settings-button" class="material-symbols-outlined">settings</button>
        </header>

        <div id="settings-panel" class="hidden">
            <div class="settings-content">
                <input type="password" id="api-key" placeholder="Gemini API Key" />
                <select id="voice-select">
                    <option value="Puck">Puck (Male)</option>
                    <option value="Charon">Charon (Male)</option>
                    <option value="Fenrir">Fenrir (Male)</option>
                    <option value="Kore">Kore (Female)</option>
                    <option value="Aoede" selected>Aoede (Female)</option>
                </select>
                <textarea id="system-instruction" placeholder="System Instructions..."></textarea>
                <button id="apply-settings">Apply</button>
            </div>
        </div>

        <main id="chat-container">
            <div id="messages"></div>
        </main>

        <footer>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="问一问 Gemini">
                <div class="action-buttons">
                    <button id="mic-button">
                        <span class="material-symbols-outlined">mic</span>
                    </button>
                    <button id="camera-button">
                        <span class="material-symbols-outlined">videocam</span>
                    </button>
                    <button id="screen-button">
                        <span class="material-symbols-outlined">screen_share</span>
                    </button>
                    <button id="send-button" class="hidden">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
